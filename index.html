<!doctype html>
<html>
  <head>
    <title>A Simple App</title>

    <link href='style.css' rel='stylesheet' type='text/css'>
  </head>

  <body ng-app="myApp">
    <header>
      <h1>Comments</h1>
      <p>A simple app that allows a user to input comments</p>
    </header>

    <main ng-controller="main">
      <form class='comment-input' ng-submit="addCommentFromInputBox()">
        <p>Add Your Comment:</p>
        <input type="text" ng-model="commentInput"><button>+</button>
      </form>

      <section class='comments' ng-repeat="entry in comments">
        <p>{{entry}}</p>
      </section>
    </main>

    <footer>
      <p>this work is released into the public domain</p>
    </footer>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="app.js"></script>
    <script src="angular.min.js"></script>
  </body>
</html>
